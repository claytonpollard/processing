<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
    <title>Processing Sketches Showcase</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: white;
        padding: 10px 0;
      }
      ul {
        padding: 0;
        list-style: none;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Processing Sketches Showcase</h1>
      </div>
    </header>

    <div class="container">
      <div id="sketchContainer"></div>
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>

    <br />
    <div id="readmeContainer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const repoName = "claytonpollard/processing";
        let currentSketchIndex = 0;
        let sketches = [];

        const sketchContainer = document.getElementById("sketchContainer");
        const readmeContainer = document.getElementById("readmeContainer");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        function displaySketch(index) {
          if (index >= 0 && index < sketches.length) {
            sketchContainer.innerHTML = "";
            readmeContainer.innerHTML = "";
            let sketchInfo = sketches[index];
            sketchContainer.innerHTML = `<br><strong>${sketchInfo.user}</strong><br><br />`;
            let canvas = document.createElement("canvas");
            sketchContainer.appendChild(canvas);

            fetch(
              "/sketches/" +
                sketchInfo.folderPath +
                "/" +
                sketchInfo.name +
                ".pde"
            )
              .then((response) => response.text())
              .then((code) => {
                new Processing(canvas, code);
              });

            fetch("/sketches/" + sketchInfo.folderPath + "/readme.txt")
              .then((response) => {
                if (response.ok) {
                  return response.text();
                }
                throw new Error("Readme not found");
              })
              .then((readmeText) => {
                readmeContainer.innerHTML = readmeText.replace(/\n/g, "<br>");
              })
              .catch((error) => {
                console.log(error.message);
              });
          }
        }

        function fetchSketches(folderPath) {
          fetch(
            `https://api.github.com/repos/${repoName}/contents/${folderPath}`
          )
            .then((response) => response.json())
            .then((files) => {
              files.forEach((file) => {
                if (file.name.endsWith(".pde")) {
                  sketches.push({
                    user: folderPath.split("/").pop(),
                    name: file.name.replace(".pde", ""),
                    folderPath: folderPath.replace("sketches/", ""),
                  });
                }
              });
              if (currentSketchIndex === 0 && sketches.length > 0) {
                displaySketch(currentSketchIndex);
              }
            })
            .catch((error) => console.error("Error fetching sketches:", error));
        }

        // Fetch the list of sketch folders from GitHub
        fetch(`https://api.github.com/repos/${repoName}/contents/sketches`)
          .then((response) => response.json())
          .then((folders) => {
            folders.forEach((folder) => {
              if (folder.type === "dir") {
                fetchSketches(folder.path);
              }
            });
          })
          .catch((error) =>
            console.error("Error fetching sketch list:", error)
          );

        prevButton.addEventListener("click", function () {
          if (currentSketchIndex > 0) {
            currentSketchIndex--;
            displaySketch(currentSketchIndex);
          }
        });

        nextButton.addEventListener("click", function () {
          if (currentSketchIndex < sketches.length - 1) {
            currentSketchIndex++;
            displaySketch(currentSketchIndex);
          }
        });
      });
    </script>
  </body>
</html>

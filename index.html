<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
    <title>Processing Sketches Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: white;
        padding: 10px 0;
      }
      ul {
        padding: 0;
        list-style: none;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Processing Sketches Showcase</h1>
      </div>
    </header>

    <div class="container">
      <ul id="sketchList"></ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const repoName = "claytonpollard/processing";
        const basePath = "sketches/";

        fetch(`https://api.github.com/repos/${repoName}/contents/${basePath}`)
          .then((response) => response.json())
          .then((users) => {
            const sketchList = document.getElementById("sketchList");
            users.forEach((user) => {
              if (user.type === "dir") {
                fetch(
                  `https://api.github.com/repos/${repoName}/contents/${user.path}`
                )
                  .then((response) => response.json())
                  .then((sketchFolders) => {
                    sketchFolders.forEach((folder) => {
                      if (folder.type === "dir") {
                        fetch(
                          `https://api.github.com/repos/${repoName}/contents/${folder.path}`
                        )
                          .then((response) => response.json())
                          .then((sketches) => {
                            sketches.forEach((sketch) => {
                              if (sketch.name.endsWith(".pde")) {
                                let listItem = document.createElement("li");
                                listItem.innerHTML = `<strong>${user.name}/${folder.name}</strong>: ${sketch.name}<br>`;
                                let canvas = document.createElement("canvas");
                                listItem.appendChild(canvas);
                                sketchList.appendChild(listItem);

                                fetch(sketch.download_url)
                                  .then((response) => response.text())
                                  .then((code) => {
                                    new Processing(canvas, code);
                                  });
                              }
                            });
                          });
                      }
                    });
                  });
              }
            });
          })
          .catch((error) => console.error("Error fetching sketches:", error));
      });
    </script>
  </body>
</html>

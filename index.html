<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
    <title>Processing Sketches Showcase</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: white;
        padding: 10px 0;
      }
      ul {
        padding: 0;
        list-style: none;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Processing Sketches Showcase</h1>
      </div>
    </header>

    <div class="container">
      <div id="sketchContainer"></div>
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>

    <br />
    <div id="readmeContainer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const repoName = "claytonpollard/processing";
        const basePath = "sketches/";
        let currentSketchIndex = 0;
        let sketches = [];

        const sketchContainer = document.getElementById("sketchContainer");
        const readmeContainer = document.getElementById("readmeContainer");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        function displaySketch(index) {
          if (index >= 0 && index < sketches.length) {
            sketchContainer.innerHTML = "";
            readmeContainer.innerHTML = "";
            let sketchInfo = sketches[index];
            sketchContainer.innerHTML = `<br><strong>${sketchInfo.user}</strong><br><br />`;
            let canvas = document.createElement("canvas");
            sketchContainer.appendChild(canvas);

            fetch(sketchInfo.download_url)
              .then((response) => response.text())
              .then((code) => {
                new Processing(canvas, code);
              });

            // Attempt to fetch and display readme.txt
            let readmeUrl = `https://raw.githubusercontent.com/${repoName}/master/${sketchInfo.folderPath}/readme.txt`;
            fetch(readmeUrl)
              .then((response) => {
                if (response.ok) {
                  return response.text();
                }
                throw new Error("Readme not found");
              })
              .then((readmeText) => {
                // Replace newline characters with HTML line break
                readmeContainer.innerHTML = readmeText.replace(/\n/g, "<br>");
              })
              .catch((error) => {
                console.log(error.message);
              });
          }
        }

        fetch(`https://api.github.com/repos/${repoName}/contents/${basePath}`)
          .then((response) => response.json())
          .then((folders) => {
            folders.forEach((folder) => {
              if (folder.type === "dir") {
                fetch(
                  `https://api.github.com/repos/${repoName}/contents/${folder.path}`
                )
                  .then((response) => response.json())
                  .then((sketchFiles) => {
                    sketchFiles.forEach((sketch) => {
                      if (sketch.name.endsWith(".pde")) {
                        sketches.push({
                          user: folder.name,
                          name: sketch.name,
                          download_url: sketch.download_url,
                          folderPath: folder.path,
                        });
                      }
                    });
                    displaySketch(currentSketchIndex);
                  });
              }
            });
          })
          .catch((error) => console.error("Error fetching sketches:", error));

        prevButton.addEventListener("click", function () {
          if (currentSketchIndex > 0) {
            currentSketchIndex--;
            displaySketch(currentSketchIndex);
          }
        });

        nextButton.addEventListener("click", function () {
          if (currentSketchIndex < sketches.length - 1) {
            currentSketchIndex++;
            displaySketch(currentSketchIndex);
          }
        });
      });
    </script>
  </body>
</html>
